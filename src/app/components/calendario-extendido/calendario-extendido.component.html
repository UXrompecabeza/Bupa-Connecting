<div class="calendario-extendido">
  <ngb-datepicker [(ngModel)]="model" [dayTemplate]="customDay"></ngb-datepicker>
</div>
<ng-template #customDay let-date="date" let-day="day" let-currentMonth="currentMonth" let-selected="selected" let-disabled="disabled" let-focused="focused">
  <div class="day">
    <span class="custom-day" [class.weekend]="isWeekend(date)" [class.focused]="focused"
            [class.bg-primary]="selected" [class.hidden]="date.month !== currentMonth" [class.text-muted]="disabled">
        {{ date.day }}
      </span>
    </div>  
  </ng-template>
