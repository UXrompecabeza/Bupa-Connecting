<div class="action-sheet modal fade" id="modalFiltro" tabindex="-1" role="dialog" aria-labelledby="filtros-modalLabel"
  aria-hidden="true" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
        <h5 class="modal-title_small" id="filtros-modalLabel">Filtros</h5>
      </div>
      <div class="modal-body">
        <div id="accordion">
          <div class="card">
            <div class="card-header" id="headingOne">
              <h5 class="mb-0">
                <button class="btn btn-link btn_filter-all" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false"
                  aria-controls="collapseOne" (click)="choosenCard($event)">
                  <span class="card-span">Ver todo</span>
                </button>
              </h5>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingTwo">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed btn_filter-acc" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                  aria-controls="collapseTwo" (click)="choosenCard($event)">
                  <span class="card-span">Estado</span>
                  <img src="assets/icons/icon-arrow-blue-bottom.svg" alt="" />
                </button>
              </h5>
            </div>
            <div class="collapse" id="collapseTwo" aria-labelledby="headingTwo" data-parent="#accordion">
              <div class="card-body">
                <ul>
                  <li>
                    <a class="card-a" (click)="choosenOption($event)">Gestionado</a>
                  </li>
                  <li>
                    <a class="card-a" (click)="choosenOption($event)">Pendiente</a>
                  </li>
                  <li>
                    <a class="card-a" (click)="choosenOption($event)">No quiere contacto</a>
                  </li>
                  <li>
                    <a class="card-a" (click)="choosenOption($event)">Llamar en otro momento</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingThree">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed btn_filter-acc" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false"
                  aria-controls="collapseThree" (click)="choosenCard($event)">
                  <span class="card-span">Previsión</span>
                  <img src="assets/icons/icon-arrow-blue-bottom.svg" alt="" />
                </button>
              </h5>
            </div>
            <div class="collapse" id="collapseThree" aria-labelledby="headingThree" data-parent="#accordion">
              <div class="card-body">
                <ul>
                  <li>
                    <a class="card-a" (click)="choosenOption($event)">CruzBlanca</a>
                  </li>
                  <li>
                    <a class="card-a" (click)="choosenOption($event)">FONASA</a>
                  </li>
                  <li>
                    <a class="card-a" (click)="choosenOption($event)">Colmena</a>
                  </li>
                  <li>
                    <a class="card-a" (click)="choosenOption($event)">Banmédica</a>
                  </li>
                  <li>
                    <a class="card-a" (click)="choosenOption($event)">Fundación BancoEstado</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingFour">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed btn_filter-acc" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" (click)="choosenCard($event)"
                  aria-controls="collapseFour">
                  <span class="card-span">Centro médico</span>
                  <img src="assets/icons/icon-arrow-blue-bottom.svg" alt="" />
                </button>
              </h5>
            </div>
            <div class="collapse" id="collapseFour" aria-labelledby="headingFour" data-parent="#accordion">
              <div class="card-body">
                <ul>
                  <li>
                    <a class="card-a" (click)="choosenOption($event)">Alto Las Condes</a>
                  </li>
                  <li>
                    <a class="card-a" (click)="choosenOption($event)">Los Leones</a>
                  </li>
                  <li>
                    <a class="card-a" (click)="choosenOption($event)">Barcelona</a>
                  </li>
                  <li>
                    <a class="card-a" (click)="choosenOption($event)">Providencia</a>
                  </li>
                  <li>
                    <a class="card-a" (click)="choosenOption($event)">Manquehue</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer center">
        <button class="btn-blue" type="button" data-dismiss="modal" aria-label="Close">Filtrar</button>
      </div>
    </div>
  </div>
</div>
