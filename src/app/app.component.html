<!-- Login -->
<app-login *ngIf="noLogin" (dismissLogin)="hideLogin()"></app-login>
<!-- Pantalla principal -->
<div class="menuRut">
  <app-header (clickMenuBurguer)="recibeClickBurguer()"></app-header>
  <app-sidebar (dismissMenu)="mostrarAgenda()" (dismissMenu2)="mostrarAsignados()" (dismissMenu3)="mostrarPromociones()" (dismissMenu4)="mostrarInicio()"></app-sidebar>
  <!-- Pantalla menú principal -->
  <app-menu-inicial *ngIf="menuInicial"></app-menu-inicial>
  <!-- Pantalla menú asignados -->
  <app-menu-asignados *ngIf="menuAsignados"></app-menu-asignados>
  <!-- Pantalla menú promociones -->
  <app-menu-promociones *ngIf="menuPromociones"></app-menu-promociones>
  <!-- Pantalla paciente agendar -->
  <app-agendar-paciente *ngIf="agenda"></app-agendar-paciente>
</div>
